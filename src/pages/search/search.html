<ion-header>

    <ion-navbar>
        <ion-title>Search</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (submit)='searchReq()'>
        <ion-searchbar
            [(formControl)]="search"
            [showCancelButton]="true"
            [animated]="true">
        </ion-searchbar>
    </form>

    <ion-list>
        <ion-item *ngFor="let post of posts">
            <ion-thumbnail item-start>
                <img src="{{ post.snippet.thumbnails.high.url }}" />
            </ion-thumbnail>
            <h2>{{ post.snippet.title }}</h2>
            <p>{{ post.snippet.description }}</p>
            <button ion-button clear large item-end (click)='setParam(post)'>
                <ion-icon ios="ios-add" md="md-add" color="secondary"></ion-icon>
            </button>
            <a href="https://www.youtube.com/watch?v={{ post.id.videoId }}">View</a>
        </ion-item>
    </ion-list>
</ion-content>
